  <style>
  /*
   CSS for the main interaction
  */
  .accordion > input[type="checkbox"] {
    position: absolute;
    left: -100vw;
  }

  .accordion .content {
    overflow-y: hidden;
    height: 0;
    transition: height 0.3s ease;
  }

  .accordion > input[type="checkbox"]:checked ~ .content {
    height: auto;
    overflow: visible;
  }

  .accordion label {
    display: block;
  }

  /*
   Styling
  */
  /* body {
    font: 16px/1.5em;
    color: #333;
    font-weight: 300;
  } */

  .accordion {
    margin-bottom: 1em;
  }

  .accordion > input[type="checkbox"]:checked ~ .content {
    padding: 0px;
    /* border: 1px solid #e8e8e8; */
    border-top: 0;
  }

  .accordion .handle {
    margin: 0;
    font-size: 1.125em;
    line-height: 1.2em;
  }

  .accordion label {
    color: #333;
    cursor: pointer;
    font-weight: normal;
    font-size: 1.0em;
    padding: 15px;
    background: #e8e8e8;
  }

  .accordion label:hover,
  .accordion label:focus {
    background: #d8d8d8;
  }

  .accordion .handle label:before {
    font-family: 'fontawesome';
    content: "\f054";
    display: inline-block;
    margin-right: 10px;
    font-size: 1.0em;
    line-height: 1.556em;
    vertical-align: middle;
  }

  .accordion > input[type="checkbox"]:checked ~ .handle label:before {
    content: "\f078";
  }
  </style>
